<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Similarity Processor Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Similarity Processor Results</h1>
    <a href="/ranking" class="btn btn-primary mb-3">View Ranking Results</a>
    {% for question in questions %}
        <div class="card mb-4">
            <div class="card-header">
                <strong>Question:</strong> {{ question.question }}
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Answer</th>
                            <th>Is Correct</th>
                            <th>Response Count</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for answer in question.answers %}
                        <tr>
                            <td>{{ answer.answer }}</td>
                            <td>{{ answer.isCorrect }}</td>
                            <td>{{ answer.responseCount }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    {% endfor %}
</div>
</body>
</html>
